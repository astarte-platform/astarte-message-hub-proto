[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "astarte_message_hub_proto"
description="Astarte message hub protocol buffers for Python"
version = "0.6.1"
authors = [
    { name = "Simone Orru", email = "simone.orru@secomind.com" }
]
readme = "README.md"
requires-python = ">=3.8"
# Classifier list: https://pypi.org/classifiers/
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = ["grpcio", "protobuf"]

[project.optional-dependencies]
static = ["black", "pylint", "termcolor"]

[project.urls]
Source = "https://github.com/astarte-platform/astarte-message-hub-proto"
