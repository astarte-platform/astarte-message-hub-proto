[workspace]
resolver = "2"
members = [
  "astarte-message-hub-proto",
  "astarte-message-hub-proto-mock",
  "rust-codegen",
]

[workspace.package]
version = "0.7.0"
edition = "2021"
license = "Apache-2.0"
rust-version = "1.78.0"
homepage = "https://astarte.cloud/"
repository = "https://github.com/astarte-platform/astarte-message-hub-proto"
readme = "README.md"

[workspace.dependencies]
astarte-message-hub-proto = { path = "./astarte-message-hub-proto", version = "0.7" }
chrono = "0.4.0"
clap = "4.3.24"
color-eyre = "0.6.0"
env_logger = "0.11.0"
log = "0.4.0"
mockall = "0.13.1"
pbjson-types = "0.6.0"
prost = "0.12.0"
serde = "1.0.0"
serde_json = "1.0.0"
thiserror = "1.0.0"
tokio = "1.33.0"
tonic = "0.11.0"
tonic-build = "0.11.0"
uuid = "1.0.0"
